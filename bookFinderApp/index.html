<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Finder</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark p-3 rounded" style="background-color: #051622;">
        <a class="navbar-brand brand text-white" href="#">AllBooks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active text-white" target="_blank"
                    href="https://github.com/AndresAronica">About</a>
                <a class="nav-item nav-link active text-white" target="_blank"
                    href="https://www.linkedin.com/in/andresaronica/">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="input-group mb-3 py-5">
            <input type="text" class="form-control" name="searchParams" id="searchParams"
                placeholder="Start looking for your book" aria-label="searchParams" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" id="searchButton" type="button">Search</button>
            </div>
        </div>


        <div class="container" id="searchResultsContainer">

            <div class="row gap-5" id="searchResults">
            </div>
        </div>

    </div>



    <footer class="footer bg-dark pt-3">
        <div class="container">
            <div class="row bottom brand">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <span class="copyright quick-links text-white icon">AllBooks</script>
                    </span>
                </div>
                <div class="col-md-4 box">
                    <ul class="list-inline social-buttons">
                        <li class="list-inline-item">
                            <a target="_blank" href="https://github.com/AndresAronica">
                                <i class="bi bi-github icon"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.linkedin.com/in/andresaronica/">
                                <i class="bi bi-linkedin icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
