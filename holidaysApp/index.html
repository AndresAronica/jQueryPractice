<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Holidays</title>
</head>
<body class="container fluid bg-light" style="font-family: 'Open Sans', sans-serif;">
    <div>
        <br><div class="h1 text-primary d-flex justify-content-center align-items-center">Countries Holidays!</div><br>

        <div class="container-fluid row form-group">
            <label class="col-md-4 col-form-label font-weight-bold" for="countries">Please, select a Country:</label>
            <div class="col-md-8">
                <select class="form-select" id="countries">
                    <option selected value="select">Select your country</option>
                </select>
            </div>
        </div><hr>

        <!-- No queda centrado con la pagina si se hace scroll down -->
        <div id="loader" style="display: none;"></div>

        <div class="container pb-5">
            <div class="container" style="max-width: 40%;">
                <img id="countryFlag" src="https://upload.wikimedia.org/wikipedia/commons/0/05/UN_bastardisation_earth_flag.png" class="img-responsive img-thumbnail rounded mx-auto d-block" alt="Country Flag">
            </div>
            <br>
            <p class="h5 d-flex justify-content-center align-items-center">Country:&nbsp;<span class="text-sm-start text-center" id="selectedCountry"> Select a country to see the holidays</span></p>
            <p class="h5 d-flex justify-content-center align-items-center">Year:&nbsp;<strong id="previousYear">2020</strong></p>
            <ul class="list-group" id="holidayList">
                <li class="list-group-item">2020-01-01 - Here you will see the first holiday!</li>
                <li class="list-group-item">2020-01-06 - Here the second one!</li>
                <li class="list-group-item">2020-04-21 - And so on, and so forth!</li>
                <li class="list-group-item">...</li>
            </ul>
        </div>

        <script src="../js/holidays.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </div>
</body>
</html>
